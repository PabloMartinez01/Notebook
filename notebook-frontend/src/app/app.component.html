
<div class="h-screen flex flex-col p-3">

  <sidebar [(sidebarVisible)]="sidebarVisible"></sidebar>

  <p-menubar [model]="items" styleClass="!rounded-none "/>

  <div class="overflow-hidden h-full mt-3">

    <p-splitter [panelSizes]="[50, 50]" styleClass="max-h-full h-full">
      <ng-template #panel>
        <code-editor class="!h-full w-full" [(noteMarkdown)]="noteMarkdown"></code-editor>
      </ng-template>
      <ng-template #panel>
        <viewer [noteMarkdown]="noteMarkdown"></viewer>
      </ng-template>
    </p-splitter>

    </div>

</div>
