
<p-splitter>

  <ng-template #panel>
    <div class="w-full">
      <p-menubar [model]="items" />
      <ngx-monaco-editor
        class="!h-full"
        [options]="editorOptions"
        [(ngModel)]="noteMarkdown">
      </ngx-monaco-editor>
    </div>
  </ng-template>

  <ng-template #panel>
    <div class="markdown-body overflow-y-auto h-screen w-full p-5">
      <div
        markdown
        class=""
        [data]="noteMarkdown"
        lineNumbers
        lineHighlight
        ngPreserveWhitespaces
      >
      </div>
    </div>
  </ng-template>



</p-splitter>
